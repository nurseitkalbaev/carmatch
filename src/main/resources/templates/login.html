<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/styles.css" />

</head>
<body>
<header>
  <div class="container">
    <h1>CarMatch</h1>
    <nav>
      <div class="hamburgerMenu">
        <button class="hamburgerButton">â˜°</button>
        <div class="navLinks">
          <a th:if="${authenticated}" th:href="@{/profile}">Profile</a>
          <a th:if="${authenticated}" th:href="@{/vehicles/listings}">Vehicles</a>
          <a th:unless="${authenticated}" th:href="@{/login}">Login</a>
          <a th:unless="${authenticated}" th:href="@{/signup}">Sign up</a>
          <a th:if="${authenticated}" th:href="@{/logout}">Logout</a>
        </div>
      </div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/vehicles/carRental">Rent or Exchange a Car</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <section class="login-section">
    <div class="container">
      <h2>Login</h2>
      <form  th:action="@{/login}" method="post" th:object="${user}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <br>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a class="redirectButton" th:href="@{/signup}">Sign up</a></p>
    </div>
  </section>
</main>

<footer>
  <div class="container">
    <p>&copy; 2024 Car Rental & Exchange Platform</p>
  </div>
</footer>

<script src="/js/index.js"></script>
</body>
</html>
