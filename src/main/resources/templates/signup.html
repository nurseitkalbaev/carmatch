<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<header>
    <div class="container">
        <h1>Car Match</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="carRental.html">Car Rental & Exchange</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="signup-section">
        <div class="container">
            <h2>Sign Up</h2>
            <form method="post" th:action="@{/signup}" th:object="${user}">
                <!-- Form fields for signup -->
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
                <br>
                <button type="submit">Sign up</button>
            </form>
            <p>Already have an account?<a class="redirectButton" th:href="@{/login}">Log in</a></p>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 Car Rental & Exchange Platform</p>
    </div>
</footer>

<script src="/static/js/index.js"></script>
</body>
</html>
